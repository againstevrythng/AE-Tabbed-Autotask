<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Autotask - Only with Tabs</title>

  <!-- Shared design system -->
  <link rel="stylesheet" href="styles/ui.css">

  <!-- Popup-specific minimal overrides -->
  <link rel="stylesheet" href="styles/popup.css">

  <script src="popup.js" defer></script>
</head>

<body class="popup-container">

  <h2 class="popup-title">Extension Options</h2>

  <div class="popup-option">
    <label class="popup-label">
      <input type="checkbox" id="opt_cur" checked>
      Open new Autotask tabs next to the current tab
    </label>
  </div>

  <div class="popup-option">
    <label class="popup-label">
      <input type="checkbox" id="opt_rename" checked>
      Rename ticket/task tabs to match their titles
    </label>
  </div>

  <div class="popup-option">
    <label class="popup-label">
      <input type="checkbox" id="opt_pop" checked>
      Enable pop-ups (needed for LiveLinks / external links)
    </label>
  </div>

  <div class="popup-option">
    <label class="popup-label">
      <input type="checkbox" id="opt_format" checked>
      Format Autotask alert text (bullets, line breaks, bold)
    </label>
  </div>

</body>
</html>
